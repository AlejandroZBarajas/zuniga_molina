<div class="transformation-card">
  <div class="transformation-image">
    <img [src]="transformationData?.image" [alt]="transformationData?.name" />
  </div>
  <div class="transformation-content">
    <h2>{{ transformationData?.name }}</h2>
    <p><strong>Power Level:</strong> {{ transformationData?.ki }}</p>
  </div>
</div>
